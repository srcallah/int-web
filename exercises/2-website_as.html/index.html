<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A tour of Savin Rock Trail</title>
    <link rel="icon" type="image/png" href="images/icon.png"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/rse3boj.css">

  </head>
  <body>
    <div>
      <h1>Flower shop</h1>
      <p>
        Make an eye-catching arrangement using the flowers in the workspace. Use as few or as many as you would like :)
      </p>
    </div>

    <div class="flower-box" id="canvas">
      <img src="img/curvy1.png" class="image">
      <img src="img/curvy2.png" class="image">
      <img src="img/curvy3.png" class="image">
      <img src="img/grass1.png" class="image">
      <img src="img/grass2.png" class="image">
      <img src="img/puffs.png" class="image">
      <img src="img/tinyblossom.png" class="image">
      <img src="img/tulip.png" class="image">
      <img src="img/frog.png" class="image">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script type="text/javascript">
    //draggable command
    $(function(){
      $("#canvas .image").draggable();
    });
    </script>


  </body>
</html>
