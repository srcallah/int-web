<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>atrium window</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">

      <div class="window-frame">

        <div class="sky" id="colorChange">
          <div class="cloud1" id="fade1">
          </div>
          <div class="cloud2" id="fade2">
          </div>
          <div class="cloud3">
          </div>
          <div class="cloud4">
          </div>

          <div class="pane pane1">

          </div>
           <div class="pane pane2">

          </div>

          <div class="building">
            <div class="window" id="window-reflection">
              <div class="window-section1">
              </div>
              <div class="window-section2">
              </div>
              <div class="window-section3">
              </div>
              <div class="window-section4">
              </div>
              <div class="window-section5">
              </div>

            </div>
          </div>

          <div class="mirror spring-ahead">
            spring forward,
          </div>
          <div class="mirror fall-back">
            fal
          </div>
        </div>

      </div>
   <!--ceiling struts-->
      <div class="strut-frame">
          <div class="strut-left-to-right">
          </div>
          <div class="strut-right-to-left">
          </div>
          <div class="strut-upper">
          </div>
          <div class="straight-beam">
          </div>
      </div>

  <!--end ceiling struts-->
    </div>
  </body>
</html>
